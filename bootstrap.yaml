---
- name: Bootstrap server
  hosts: group1
  gather_facts: yes
  tasks:
    - name: Install Packages on CentOS
      yum:
        name: ["vim", "curl", "wget", "tree"]
        state: latest
      when: ansible_pkg_mgr == "yum"
    - name: Install Packages on Ubuntu
      apt:
        name: ["vim", "curl", "wget", "tree"]
        state: latest
      when: ansible_pkg_mgr == "apt"